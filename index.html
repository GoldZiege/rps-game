<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search engine tags-->
    <meta name="description" content="RPS Game is a simple rock paper scissors lizard spock game">
    <meta name="keywords" content="RPS, rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPS Game</title>
</head>
<body>
    <h1 class="heading">RPS Game</h1>
    <div id="game-area">
        <div id="button-area">
            <button name="rock" data-type="rock" class="button"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button name="paper" data-type="paper" class="button"><i class="fa-solid fa-hand"></i></button>
            <button name="scissors" data-type="scissors" class="button"><i class="fa-solid fa-hand-scissors"></i></button>
            <button name="lizard" data-type="lizard" class="button"><i class="fa-solid fa-hand-lizard"></i></button>
            <button name="spock" data-type="spock" class="button"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <p id="round-winner">Player vs. Computer</p>
        <div id="opponent-area">
            <form id="settings">
                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="random">Random</option>
                </select>
                <br>
                <label for="game-mode">Game-Mode:</label>
                <select name="game-mode" id="game-mode">
                    <option value="first3">First to three</option>
                    <option value="first5">First to five</option>
                </select>
            </form>
            <div id="computer-icon">
                <i class="fa-solid fa-hand-back-fist opponent-icon" id="opponent-icon"></i>
            </div>
        </div>
    </div>
    <div id="score-area">
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Opponent Score: <span id="opponent-score">0</span></p> 
    </div>

    <!-- Hidden choice storage-->
    <p id="previous-choice">rock</p>

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/a5d7c35c03.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
