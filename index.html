<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Game</title>
</head>
<body>
    <h1 class="heading">RPS Game</h1>
    <div id="game-area">
        <div id="button-area">
            <button class="button"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="button"><i class="fa-solid fa-hand"></i></button>
            <button class="button"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="button"><i class="fa-solid fa-hand-lizard"></i></button>
            <button class="button"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div id="opponent-area">
            <i class="fa-solid fa-hand-back-fist opponent-icon"></i>
        </div>
    </div>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a5d7c35c03.js" crossorigin="anonymous"></script>
</body>
</html>
