<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search engine tags-->
    <meta name="description" content="RPS Game is a simple rock paper scissors lizard spock game">
    <meta name="keywords" content="RPS, rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPSLS Game</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>
<body>
    <h1 class="heading">RPSLS Game</h1>
    <main id="game-area">
        <!-- Player Area -->
        <div id="button-area">
            <button aria-label="rock" data-type="rock" class="button"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button aria-label="paper" data-type="paper" class="button"><i class="fa-solid fa-hand"></i></button>
            <button aria-label="scissors" data-type="scissors" class="button"><i class="fa-solid fa-hand-scissors"></i></button>
            <button aria-label="lizard" data-type="lizard" class="button"><i class="fa-solid fa-hand-lizard"></i></button>
            <button aria-label="spock" data-type="spock" class="button"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <p id="round-winner">Player vs. Computer</p>
        <div id="opponent-area">
            <!-- Settings -->
            <form id="settings">
                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="random">Difficult</option>
                </select>
                <br>
                <label for="game-mode">Game-Mode:</label>
                <select name="game-mode" id="game-mode">
                    <option value="first3">First to three</option>
                    <option value="first5">First to five</option>
                </select>
                <br>
                <button data-type="modal-help" class="settings-btn">How to play</button>
            </form>
            <!-- Computer Icon -->
            <div id="computer-icon">
                <i class="fa-solid fa-hand-back-fist opponent-icon" id="opponent-icon"></i>
            </div>
        </div>
    </main>
    <div id="score-area">
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Draws: <span id="draw-score">0</span></p>
        <p class="scores">Opponent Score: <span id="opponent-score">0</span></p> 
    </div>

    <!-- Hidden choice storage-->
    <p id="previous-choice">rock</p>

    <!-- Modals -->
    <div id="modal-help">
        <section>
            <h2>How to play</h2>
            <img id="rpsls-img" src="assets/images/rpsls.webp" alt="an explanation on what beats what in the game">
            <br>
            <button data-type="close-help" class="settings-btn">Play</button>
        </section>
    </div>

    <div id="modal-winner">
        <p id="win-screen-text"></p>
        <button data-type="close-winner" class="settings-btn">reset scores</button>
    </div>
    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/a5d7c35c03.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
